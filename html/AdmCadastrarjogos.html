<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/admcadastro.css" />
    <link rel="icon" type="image/png" href="../img/icone.webp" />
  </head>
  <body>
    <header class="py-4 bg-purple">
      <h1 class="text-white ms-2">Iara Games</h1>
      <h5 class="text-white ms-2">Área do Administrador</h5>
    </header>

    <main class="container">
      <section class="border border-1 rounded-1 my-5 p-4">
        <h2 class="display-5">Cadastrar Jogos</h2>
        <form class="dados" id="dados" method="post" action="">
          <div class="row mb-3">
            <div class="col-md-4 my-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ex: The Last of Us" required />
            </div>

            <div class="col-md-4 my-3">
              <label for="dataLancamento" class="form-label">Data de lançamento</label>
              <input type="date" class="form-control" id="dataLancamento" name="dataLancamento" required />
            </div>

            <div class="col-md-4 my-3">
              <label for="genero" class="form-label">Gênero</label>
              <input type="text" class="form-control" id="genero" name="genero" placeholder="Ex: Aventura/Terror/Ação" required />
            </div>

            <div class="col-md-4 my-3">
              <label for="valor" class="form-label">Valor</label>
              <input type="number" class="form-control" id="valor" name="valor" placeholder="Ex: 130" required />
            </div>

            <div class="col-md-4 my-3">
              <label for="descricao" class="form-label">Descrição do Jogo</label>
              <textarea id="descricao" name="descricao" style="height: 150px; line-height: 1.5" class="form-control" placeholder="Ex: The Last of Us..." required></textarea>
            </div>

            <div class="col-md-4 my-3">
              <label for="banner" class="form-label">Banner</label>
              <input type="file" class="form-control" id="banner" name="banner" required />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button style="background-color: purple" class="btn btn-danger text-white" type="submit">
              Cadastrar Jogo
            </button>
          </div>
        </form>
      </section>

      <section class="border border-1 rounded-1 my-5 p-4">
        <h2 class="display-5">Jogos Cadastrados</h2>
        <div class="cards-container">
          <!-- Cards de jogos serão inseridos aqui -->
        </div>
      </section>
    </main>

    <script src="../java/scripts.js"></script>
  </body>
</html>
