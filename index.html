<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 jogos</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

  <body>
    <header class="py-4" style="background-color: purple">
      <h1
        class="#"
        style="color: aliceblue; text-align: center; letter-spacing: 3px"
      >
        Iara Games
      </h1>
      <h5 style="color: aliceblue; text-align: center">Login Administrador</h5>
    </header>

    <main class="container">
      <section class="border border-1 rounded-1 my-5 p-4">
        <h2 class="display-5" style="text-align: center">
          Acesso Administrador
        </h2>
        <form class="dados" id="dados" method="post" action="">
          <div class="row mb-3">
            <div class="col-md-4 mx-auto"> <label for="acesso" class="form-label">Acesso</label>
              <input
                type="text"
                class="form-control"
                id="acesso"
                name="acesso"
                placeholder="Login"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4 mx-auto"> <label for="senhaadm" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaadm"
                name="senhaadm"
                placeholder="Senha"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button
              style="background-color: purple; color: white;"
              onmouseover="this.style.backgroundColor = '#BA55DC'"
              onmouseout="this.style.backgroundColor = 'purple'"
              class="btn"
              
            >
              Acessar
            </button>
          </div>
             </button>
          </div>
        </form>
      </section>
    </main>
    <script>
      const form = document.getElementById("dados");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const login = document.getElementById("acesso").value;
        const senha = document.getElementById("senhaadm").value;

        if (login === "ADM123" && senha === "ADM321") {
          window.location.href = "../jogos-mvp/html/AdmCadastrarjogos.html"; // Replace with the actual URL of your other page
        } else {
          alert("Login ou senha incorretos!");
        }
      });
    </script>
